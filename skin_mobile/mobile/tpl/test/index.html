<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试工具</title>
<script type="text/javascript" src="<{$_skin}>js/sea.js"></script>
<script type="text/javascript">
var uid = "<{$uid}>",ajax_base = "<{url c="test" a="index"}>",_path = "<{$_path}>",_assets = "<{$_assets}>",_skin = "<{$_skin}>";
var app = ['test/index'];
seajs.config({
  alias: {
    "jquery": "jquery-1.10.2.js",
  }
});
</script>
<style type="text/css">
.all_api{ width:1200px; margin:0 auto;}
.fieldset{ width:100%; display:inline-block; vertical-align:top; font-size:13px; margin:0px; padding:0px;}
.all_api_box{ width:1200px; margin:0 auto; position:relative;}
.all_api_box .menu{ position:fixed; top:120px; left:30px; border:1px solid green; padding:10px;}
.all_api_box .menu a{display:block;}
</style>
</head>
<body>
<div class="all_api" id="return_box">
	<p>返回信息:</p>
	<textarea id="showjson" style="width:1200px; height:100px;"></textarea>
	<p>message:<span id="showmessage"></span></p>
</div>
<div class="all_api_box">
    <div class="menu"></div>
    <div class="cnt">
	    <div class="all_api">
		    <fieldset id="UserLogin" class="fieldset">
		    	<legend>切换用户</legend>
			    <p>ID:<input type="text" id="userid" /></p>
			    <p><input type="button" class="btn" value="切换" /></p>
		    </fieldset>
		    <fieldset id="CreateUser" class="fieldset">
		    	<legend>创建用户</legend>
			    <p>前缀:<input type="text" id="fix" /></p>
			    <p>起始:<input type="text" id="star" /></p>
			    <p>数量:<input type="text" id="num" />,没事别随意用</p>
			    <p><input type="button" class="btn" value="创建" /></p>
		    </fieldset>
		    <fieldset id="CreateActive" class="fieldset">
		    	<legend>创建活动</legend>
			    <p>标题:<input type="text" id="title" /></p>
			    <p>内容:<input type="text" id="content" /></p>
			    <p>分类:<input type="text" id="catid" /></p>
			    <p>集合:<input type="text" id="aggaddress" /></p>
			    <p>费用:<input type="text" id="fee" /></p>
			    <p>地点:<input type="text" id="address" /></p>
			    <p>负责:<input type="text" id="answer" /></p>
			    <p>图片:<input type="text" id="thumb" /></p>
			    <p>人数:<input type="text" id="total" /></p>
			    <p>数量:<input type="text" id="num" />,没事别随意用</p>
			    <p><input type="button" class="btn" value="创建" /></p>
		    </fieldset>
		    <fieldset id="CreateService" class="fieldset">
		    	<legend>创建服务</legend>
			    <p>标题:<input type="text" id="title" /></p>
			    <p>内容:<input type="text" id="content" /></p>
			    <p>分类:<input type="text" id="catid" /></p>
			    <p>ID:<input type="text" id="userid" /></p>
			    <p>费用:<input type="text" id="fee" /></p>
			    <p>置顶:<input type="text" id="top" /></p>
			    <p>城市:<input type="text" id="city" /></p>
			    <p>图片:<input type="text" id="thumb" /></p>
			    <p><input type="button" class="btn" value="创建" /></p>
		    </fieldset>
		</div>
	</div>
</div>
<script type="text/javascript">seajs.use(app,function(){});</script>
</body>
</html>
